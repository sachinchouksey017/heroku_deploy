<div class="display-cards" fxLayout='row wrap' fxLayoutGap='10px'>
    <div *ngFor='let card of array' class="card" [ngStyle]="{'background-color': card.color }">
        <div class="title">{{card.title}}</div>
        <div class="des">description</div>
        <div class="icons">icons</div>
    </div>
</div>
